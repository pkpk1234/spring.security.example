<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Login</title>
    <link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css' />
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand" href="#">Spring Security Example</div>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}">Home</a></li>

                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="starter-template">
            <p th:if="${param.logout}" class="bg-warning">logout success</p>
            <p th:if="${param.error}" class="bg-danger">error,retry</p>
            <h2>Login</h2>
            <form action="/login" th:action="@{/login}" name="form" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="username" />
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="password" />
                </div>
                <input type="submit" id="login" value="login" class="btn btn-primary" />
            </form>

        </div>
    </div>
</body>
</html>
